
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-7">
              <div class="row clock_sec clockdiv" id="clockdiv">
                  <div class="col-lg-12">
                      <h1 class="mb-3">Commencer Maintenant</h1>
                      <p>
                          Commencer maintenant avec Aji Nkermo Ensemble et rendez vos travaux en groupe
                          plus facile et sampa !!
                      </p>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 offset-lg-1">
              <div class="register_form">
                  <h3>Inscription</h3>
                  <p>Creer votre group maintenant</p>
                  <form class="form_area" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" >
                      <div class="row">
                          <div class="col-lg-12 form_group">
                              <input formControlName="nom" placeholder="Votre Nom"  type="text"
                              [ngClass]="{ 'is-invalid': submittedReg && f.nom.errors }"/>
                              <input
                                  formControlName="email"
                                  placeholder="Votre Addresse mail"
                                  type="text"
                                  [ngClass]="{ 'is-invalid': submittedReg && f.email.errors }"/>
                               
                          </div>
                          <div class="col-lg-12 text-center">
                              <button type="submit" class="primary-btn" >Creer Mon Compte</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
